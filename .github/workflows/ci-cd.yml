name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: PHP Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Run PHP lint
        run: |
          find app tests public -type f -name "*.php" -print0 | xargs -0 -n1 php -l

  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Run tests
        run: php ./vendor/bin/phpunit --testdox

  static-analysis:
    name: PHPStan Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Run PHPStan
        run: php ./vendor/bin/phpstan analyse --level=max app

  deploy:
    name: Deploy to cPanel
    needs: [lint, test, static-analysis]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          local-dir: ./public
          server-dir: /public_html/

  metrics:
    name: Send Metrics to Grafana Cloud
    runs-on: ubuntu-latest
    steps:
      - name: Send build metrics
        run: |
          echo "pipeline_status=success" | curl -u ${{ secrets.GRAFANA_USER }}:${{ secrets.GRAFANA_API_KEY }} \
            -X POST \
            -H "Content-Type: text/plain" \
            --data-binary @- \
            https://prometheus-prod-01-eu-west-0.grafana.net/api/prom/push
