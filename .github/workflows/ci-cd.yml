name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: PHP Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Run PHP lint
        run: |
          find app api public -type f -name "*.php" -print0 | xargs -0 -n1 php -l

  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Make PHPUnit executable
        run: chmod +x vendor/bin/phpunit
      - name: Run tests
        run: php vendor/bin/phpunit --testdox

  static-analysis:
    name: PHPStan Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Make PHPStan executable
        run: chmod +x vendor/bin/phpstan
      - name: Run PHPStan
        run: php vendor/bin/phpstan analyse --level=5 app api public

  seed-database:
    name: Seed Database
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client
      - name: Run schema.sql
        run: |
          mysql -h ${{ secrets.CPANEL_DB_HOST }} \
                -u ${{ secrets.CPANEL_DB_USER }} \
                -p${{ secrets.CPANEL_DB_PASS }} \
                ${{ secrets.CPANEL_DB_NAME }} < database/schema.sql

  deploy:
    name: Deploy to cPanel
    needs: [lint, test, static-analysis, seed-database]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          local-dir: ./
          server-dir: /public_html/
